name: CI/CD - Notificaci贸n simple

on:
  push:
    branches:
      - main

jobs:
  build-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ejecutar hola.js
        run: node hola.js || echo "hola.js fall贸, pero continuamos con la notificaci贸n"

      - name: Enviar notificaci贸n a ntfy.sh
        if: always()
        env:
          ESTUDIANTE: "Ashley Cabrera Mena"
          REPO: "Ashcm18/hola-mundo-ci"
          BRANCH: ${{ github.ref_name }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          COMMIT_SHA: ${{ github.event.head_commit.id }}
          WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          JOB_STATUS: ${{ job.status }}
        run: |
          if [ "$JOB_STATUS" == "success" ]; then
            STATUS="BUILD EXITOSO"
          else
            STATUS="BUILD FALLIDO"
          fi

          MENSAJE="$STATUS - DevOps ITLA
Build completado con estado: $STATUS
Repositorio: $REPO
Rama: $BRANCH
Autor: $ESTUDIANTE
Commit: $COMMIT_MESSAGE
SHA: $COMMIT_SHA
Logs: $WORKFLOW_URL"

          curl -s -d "$MENSAJE" https://ntfy.sh/devops-itla
